<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTTP-SSF CryptoCurrency</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Crypto News of the Day</h1>
    </header>

    <section>
      <form action="/articles" method="POST">
        <button type="submit" id="submit">Save</button>
      </form>
    </section>

    <div data-th-each="r: ${results}" class="card">
      <img
      data-th-src="@{${r.imageurl}}"
      class="card-img-left"
      alt="..."
      style="width: 50px; height: 50px"
      />
      <p>Id: <span data-th-text="${r.Id}"></span></p>
      <h6 class="card-title">
        Article Title: <span data-th-text="${r.title}"></span>
      </h6>
      <p><span data-th-text="${r.body}"></span></p>
      <p>Categories: <span data-th-text="${r.categories}"></span></p>
      <p>Tags: <span data-th-text="${r.tags}"></span></p>
      <p>Published On: <span data-th-text="${r.published_on}"></span></p>
      <a data-th-href="@{${r.url}}">Link to Article</a>
      <form:checkbox path="saveArticle" data-th-value="${r}"/>
      Save <input type="checkbox" name="checkbox" id="checkbox" />
      
    </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
